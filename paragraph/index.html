<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/global.css">
  <script type="module">
    import { _ } from '/utility.js';

    fetch(`/paragraph/${location.hash.slice(1)}.json`)
      .then(r =>
        r.text()
      )
      .then((d) => {
        if (d.toLowerCase().includes("error 404")) {
          location.replace("/err.html");
          return;
        }
        const { title, data } = JSON.parse(d);
        _(`<h1 class="boujee-text">${title}</hr>`);
        _(`<hr>`);
        _(data);
      });
  </script>
  <title>Paragraph</title>
</head>

<body></body>

</html>
