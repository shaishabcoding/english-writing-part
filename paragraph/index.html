<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/global.css">
  <script type="module">
    import { _, _url } from '/utility.js';
    import paragraph from '/paragraph/data.js';
    let isPass = false;
    paragraph.data.map(d => {
      if (_url(d) === location.hash.slice(1))
        isPass = true;
    })
    if (isPass)
      fetch(`/paragraph/${location.hash.slice(1)}.json`)
      .then(r => r.json())
      .then(({ title, data }) => {
        _(`<h1 class="boujee-text">${title}</hr>`);
        _(`<hr>`);
        _(data);
      });
    else
      location.replace("/err.html");
  </script>
  <title>Paragraph</title>
</head>

<body></body>

</html>
